<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nhập thông tin người dùng</title>
</head>
<body>
<h1>Nhập thông tin</h1>
<form id="myForm" method="post">
    <label>Họ tên:</label>
    <input type="text" name="name" required><br><br>

    <label>Tuổi:</label>
    <input type="number" name="age" required><br><br>

    <button type="button" onclick="submitTo('userInfo')">Gửi đến userInfo</button>
    <button type="button" onclick="submitTo('forward')">Gửi đến forward</button>
</form>

<script>
    function submitTo(url) {
        const form = document.getElementById('myForm');
        form.action = url;
        form.submit();
    }
</script>
</body>
</html>
